default: &default
  package_manager: ${PACKAGE_MANAGER}
  manifest_output: false
  public_output_path: vue_assets
  # js_output:
  #   filename: 'js/[name].[hash:8].js'
  #   chunkFilename: 'js/[name].[hash:8].js'
  alias:
    '@': app/assets/vue
    ~views: app/assets/vue/components/views
    ~v-launcher: app/assets/vue/components/layouts

development:
  <<: *default
  devServer:
    contentBase: public
    host: localhost
    port: 3080
    compress: true

production:
  <<: *default
  manifest_output: app/assets/vue/manifest.json
  productionSourceMap: false
  css:
    extract: true
  modern: true

test:
  <<: *default
